<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flipkart_clone</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section class="Section-1">
                <header class="header">
                    <div class="names">
                        <p class="name1">Flipkart</p>
                        <p class="name2">Explore plus</p>
                    </div>
                    <form class="snl" action="">
                        <input class="search" type="text">
                        <button class="login">Login</button>
                    </form>
                    <div class="options">
                        <p>Become a Seller</p>
                    </div>
                    <div class="options">
                        <label for="">More</label>
                        <select name="" id="">

                        </select>
                    </div>
                    <div class="options cart">
                        <figure>
                            <img src="Images/Cart.png" alt="cart_image">
                        </figure>
                        <p>Cart</p>
                    </div>
                </header>
            </section>
        </main>
    </body>
</html>
